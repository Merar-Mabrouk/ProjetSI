<!DOCTYPE html>
<html>
<head>
    <title>Add VenteP</title>
    <style>
        body {
            background-image: url("https://cdn.svgator.com/images/2022/06/use-svg-as-background-image-particle-strokes.svg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #d5d5d5;
        }
        
        form {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 36, 69, 0.267);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        input[type="submit"] {
            background-color: #53af4c;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            margin-left: 490px; /* This will push the button to the right */
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        

        
        /* General input styling for input and select elements */
        input:not([type="submit"]),
        select {
            border-radius: 30px;
            padding: 10px;
            width: 100%;
            margin: 5px;
            border: 0;
            background-color: #ffffff28;
            color: #d5d5d5;
        }

        

/* Placeholder styling for input and select elements */
input::placeholder,
select::placeholder {
    font-size: 12px;
}

/* Specific styling for raw material and supplier inputs */
.form-group input[type="text"],
.form-group input[type="number"],
.form-group select {
    width: 300px; /* Adjust width as needed */
}

/* Adjust margin or any other specific styles if needed */
.form-group input[type="text"],
.form-group input[type="number"],
.form-group select {
    margin: 5px; /* Add or adjust margin as needed */
}


        .select2-container {
            width: 100% !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <script>
        function calculateTotal() {
            var quantity = document.getElementById('id_quantity').value;
            var unitPrice = document.getElementById('id_prix_Unit').value;
            var total = quantity * unitPrice;
            document.getElementById('total').value = total;
        }
    </script>
    <script>
        $(document).ready(function() {
            $('#id_client').select2({
                ajax: {
                    url: '/your-clients-endpoint/',  // Update this line with the correct URL
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {
                            q: params.term, // search term
                            page: params.page
                        };
                    },
                    processResults: function (data, params) {
                        // assuming data is an array of objects with id and text properties
                        return {
                            results: data
                        };
                    },
                    cache: true
                },
                placeholder: 'Search for a client',
                minimumInputLength: 1
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $('#id_product').select2({
                ajax: {
                    url: '/your-products-endpoint/',  // Update this line with the correct URL
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {
                            q: params.term, // search term
                            page: params.page
                        };
                    },
                    processResults: function (data, params) {
                        // assuming data is an array of objects with id and text properties
                        return {
                            results: data
                        };
                    },
                    cache: true
                },
                placeholder: 'Search for a product',
                minimumInputLength: 1
            });
        });
    </script>
</head>
<body>
    <h1>{{ Message }}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="id_quantity" onchange="calculateTotal()" value="{{ form.quantity.value|default:'' }}"><br>
        <label for="prix_Unit">Prix Unit:</label><br>
        <input type="number" id="id_prix_Unit" onchange="calculateTotal()" value="{{ form.prix_Unit.value|default:'' }}"><br>
        <label for="code_p">Product:</label><br>
        {{ form.code_p }}<br>
        <label for="code_cl">Client:</label><br>
        {{ form.code_cl }}<br>
        <label for="total">Total:</label><br> 
        {{ form.p_credits }}<br>
        <label for="total">regler:</label><br>

        <input type="text" id="total" readonly><br>
        <input type="submit" value="VendreP">
    </form>
    {% comment %} <p>{{ Message }}</p> {% endcomment %}
</body>
</html>
